<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<h2>Add Book</h2>
<form action="#" th:action="@{/addbook}" th:object="${bookForm}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title"> <!--th:field 태그는 id, name, value 3가지 속성을 만들어준다. -->
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br/>

    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author">
<!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
    <div th:if="${#fields.hasErrors('author')}">
        <ul>
            <li th:each="err : ${#fields.errors('author')}" th:text="${err}" />
        </ul>
    </div>
    <br/>

    <label for="author">ISBN</label>
    <input type="text" th:field="*{isbn}" id="isbn">
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
    <br/>

    <label for="price">Price</label>
    <input type="number" th:field="*{price}" id="price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <br/>

    <label for="publishDate">PublishDate</label>
    <input type="date" th:field="*{publishDate}" id="publishDate">
    <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"></span>
    <br/>

    <input type="submit" value="Add Book">
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<h2>Update Book</h2>
<form action="#" th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span> <br />

    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author">
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span> <br />

    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" id="isbn">
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span> <br />

    <label for="price">Price</label>
    <input type="number" th:field="*{price}" id="price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span> <br />

    <label for="publishDate">PublishDate</label>
    <input type="date" th:field="*{publishDate}" id="publishDate">
    <span th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"></span> <br />

    <input type="submit" value="Update Book">
</form>
</body>
</html>

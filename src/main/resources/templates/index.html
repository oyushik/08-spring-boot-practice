<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>PublishDate</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${#temporals.format(book.publishDate, 'yyyy-MM-dd')}"></td>
        <td><a th:href="@{/edit/{id}(id=${book.id})}">update</a></td>
        <td><a th:href="@{/delete/{id}(id=${book.id})}">delete</a></td>
    </tr>
</table>
<p>
    <a href="/add">Add Book</a>
</p>
</body>
</html>
